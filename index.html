<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif;}
    body {background: #f9f9f9; color: #333; line-height: 1.6;}
    header, footer {text-align: center; padding: 1.5rem; background: #333; color: #fff;}
    footer {background: #eee; color: #000;}
    .catalog {display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; padding: 2rem; max-width: 1200px; margin: auto;}
    .product {background: #fff; padding: 1rem; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
    .product img {max-width: 100%; border-radius: 4px;}
    .product h2 {font-size: 1.1rem; margin: 0.5rem 0;}
    .product p {font-size: 0.9rem; color: #666;}
    .product span {display: block; margin-top: 0.5rem; font-weight: bold; color: #009688;}
  </style>
</head>
<body>
  <header>
    <h1>My Online Shop</h1>
    <p>Simple Product Catalog</p>
  </header>

  <main class="catalog">
    <div class="product">
      <img src="headphone.jpg" alt="HEADPHONE" />
      <h2>PRODUCT 1</h2>
      <p>HEADPHONE</p>
      <span>₹3999</span>
    </div>
    <div class="product">
      <img src="shoes.jpg" alt="SHOES" />
      <h2>PRODUCT 2</h2>
      <p>SHOES</p>
      <span>₹6999</span>
    </div>
    <div class="product">
      <img src="LP.jpeg" alt="Product 3" />
      <h2>Product 3</h2>
      <p>LAPTOP</p>
      <span>₹59,999</span>
    </div>
    <div class="product">
      <img src="PHONE.jpeg" alt="Product 4" />
      <h2>Product 4</h2>
      <p></p>
      <span>₹4999</span>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 My Online Shop</p>
  </footer>
</body>
</html>
